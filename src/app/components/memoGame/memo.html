<!-- <div class="container"> -->

    <div class="row">

        <div class="col-md-3" ng-show= "main.isLogged">

        <div class = "box-shadow">
            <p class = " list-group-item user-greeting-text"> Witaj <span class="italic"> {{main.userNameFromDataBase}}</span>  </p>
            <p class = " list-group-item user-greeting-text">Twój email to <span class="italic">{{main.emailFromDataBase}} </span></p>
            <p class = " list-group-item user-greeting-text">Masz <span class="italic"> {{main.pointsFromDataBase}} </span> punktów </p>

        </div>
        <div class = "leaderbord-shadow">
            <a href="#/test" class="list-group-item user-greeting-text">Leaderboard</a>
        </div>

        <div class = "category-shadow">
            <p class="category-text">Wybierz kategorię gry</p>

                <div class="category-shadow">
                    <a href="#" class="list-group-item user-greeting-text">Warzywa</a>
                    <a href="#" class="list-group-item user-greeting-text">Owoce</a>
                    <a href="#" class="list-group-item user-greeting-text">Zwierzęta</a>
                </div>

        </div>

        <div class="clicks-shadow">
            <p class="list-group-item user-greeting-text">{{main.counter}} clicks</p>
        </div>
        </div>

        <div class="col-md-9">

            <div class="jumbotron my-jumbotron">

                <p id = "press-button-p"> Press the button to start the game. Good luck! </p>

                <div class="container">
                <img width="100px" ng-src="assets/images/{{ card.backPic}}" alt="{{ card.title }}" class="{{ card.class }}" ng-repeat="card in main.allCards"  ng-click="main.clickCard(card)">



                <img width="50px" ng-src="assets/images/play.png" class = "play-position" ng-click="main.playGame()">
            </div>
        </div>

    </div>

<!-- </div> -->

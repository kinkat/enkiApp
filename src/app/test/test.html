<!DOCTYPE html>
    <html ng-app="enkiApp">
        <body>
            <table class = "table table-striped my-table-size">
                <tr>
                    <th>Name</th>
                    <th>Points</th>
                </tr>

                <tr ng-repeat="user in main.filteredUsers">
                    <td> {{ user.name }}</td>
                    <td> {{user.points}}</td>

                </tr>

            </table>

    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

    </body>
</html>
